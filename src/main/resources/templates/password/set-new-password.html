<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Set New Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/register}">Register</a>
</nav>

<h1>Set New Password</h1>
<form th:action="@{/password/set-new-password}" method="post" th:object="${user}">
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" th:field="*{password}" required />
    <br/>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" th:field="*{conPassword}" required />
    <br/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password Error</div>
    <div th:if="${#fields.hasErrors('conPassword')}" th:errors="*{conPassword}" class="error">Confirmation Password Error</div>
    <div th:if="${error}" class="error">Passwords do not match</div>
    <br/>
    <button type="submit">Submit</button>
</form>


</body>
</html>
